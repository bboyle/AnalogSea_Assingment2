<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up page for AnalogSea</title>
	<link rel="stylesheet" href="css/AnalogSea-SytlingSheet.css">
</head>
<body>
	<div class="container">

		<div class="logoClass">
			<img src="images/logo.png" alt="company logo">
		</div>

		<div class="form-class">
			<form action="/signup" action="post">
				<h1>Sign up</h1>
					<label for="email">Email</label>

					<input type="email" name="inputemail" placeholder="foo@bar.com">

					<label for="password">Password</label>
					<input type="password" placeholder="1234passw0rd">
			

				<button type="submit" class="signupButton">SignUp</button>
				<a href="#">Forgot password?</a>
			</form>
		</div>

		<div class="login-link">
		 Already have an account?
			<a href="#"> Log In</a>
		
		</div>
	</div>
</body>
</html>
